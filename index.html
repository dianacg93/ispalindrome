    <h3>What is a Palindrome?</h3>
    <p>A palindrome is a word, phrase, or sentence that reads the same backward or forward.<br>
        Some examples can be:</p>
    <ul>
        <li>racecar</li>
        <li>kayak</li>
        <li>mom</li>
    </ul>
    <br>
